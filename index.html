<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>游戏Demo展示</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="./css/common.css">
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <style>
    .game-card {
      transition: transform 0.3s;
      cursor: pointer;
      height: 100%;
    }

    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .game-icon {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-top-left-radius: calc(0.375rem - 1px);
      border-top-right-radius: calc(0.375rem - 1px);
    }

    .page-header {
      background: linear-gradient(120deg, #155799, #159957);
      color: white;
      padding: 2rem 0;
      margin-bottom: 2rem;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .img-wrap {
      height: 300px;
    }

    .img-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: top center;
    }

    .loading {
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>

<body>
  <!-- 页面头部 -->
  <div class="page-header">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h1>游戏Demo展示</h1>
          <p class="lead">基于Cocos Creator开发的多款小游戏</p>
        </div>
      </div>
    </div>
  </div>

  <!-- 主要内容区域 -->
  <div class="container flex-grow-1">
    <div class="row mb-4">
      <div class="col-12">
        <h2>游戏列表</h2>
        <p class="text-muted">点击任意游戏卡片进入游戏演示页面</p>
      </div>
    </div>

    <!-- 游戏列表 -->
    <div class="game-grid" id="gameGrid">
      <div class="loading">加载中...</div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light py-4 mt-5">
    <div class="container">
      <h5>联系方式</h5>
      <ul class="list-unstyled d-flex">
        <li>Email: 2434132107@qq.com</li>
        <!-- <li class="col-md-4"><i class="bi bi-github"></i> GitHub: <a href="https://github.com/example"
            class="text-light" target="_blank">github.com/example</a></li> -->
        <li class="mx-5">QQ: 2434132107</li>
      </ul>
    </div>
  </footer>

  <script>
    function toDemo(url, mobileUrl) {
      if (navigator.userAgent.match(/mobile/i)) {
        window.location.href = mobileUrl;
      } else {
        window.location.href = url;
      }
    }

    // 从配置文件动态加载游戏列表
    function loadGames() {
      const gameGrid = document.getElementById('gameGrid');

      fetch('./config/games.json')
        .then(response => response.json())
        .then(games => {
          // 清空加载提示
          gameGrid.innerHTML = '';

          // 根据配置生成游戏卡片
          games.forEach(game => {
            const gameCard = document.createElement('div');
            gameCard.className = 'card game-card';

            // 根据是否有移动端URL决定点击处理方式
            if (game.iframeSrc) {
              gameCard.setAttribute('onclick', `toDemo('./demo.html?game=${game.id}', '${game.iframeSrc}')`);
            } else {
              gameCard.setAttribute('onclick', `location.href='./${game.id}/index.html'`);
            }

            gameCard.innerHTML = `
              <div class="img-wrap">
                <img src="${game.pic}" alt="${game.name}">
              </div>
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${game.name}</h5>
                <p class="card-text flex-1">${game.intro}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <small class="text-muted">${game.tag}</small>
                  <span class="badge bg-primary">Cocos Creator ${game.version}</span>
                </div>
              </div>
            `;

            gameGrid.appendChild(gameCard);
          });
        })
        .catch(error => {
          console.error('加载游戏列表失败:', error);
          gameGrid.innerHTML = '<div class="alert alert-danger">游戏列表加载失败，请检查配置文件</div>';
        });
    }

    // 页面加载完成后加载游戏列表
    document.addEventListener('DOMContentLoaded', loadGames);
  </script>
</body>

</html>
