<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>游戏Demo展示</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="./css/common.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    .game-card {
      transition: transform 0.3s;
      cursor: pointer;
      height: 100%;
    }

    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .game-icon {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-top-left-radius: calc(0.375rem - 1px);
      border-top-right-radius: calc(0.375rem - 1px);
    }

    .page-header {
      background: linear-gradient(120deg, #155799, #159957);
      color: white;
      padding: 2rem 0;
      margin-bottom: 2rem;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .img-wrap {
      height: 300px;
    }

    .img-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: top center;
    }
  </style>
</head>

<body class="d-flex flex-column">
  <!-- 页面头部 -->
  <div class="page-header">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h1>游戏Demo展示</h1>
          <p class="lead">基于Cocos Creator开发的多款小游戏</p>
        </div>
      </div>
    </div>
  </div>

  <!-- 主要内容区域 -->
  <div class="container flex-grow-1">
    <div class="row mb-4">
      <div class="col-12">
        <h2>游戏列表</h2>
        <p class="text-muted">点击任意游戏卡片进入游戏演示页面</p>
      </div>
    </div>

    <!-- 游戏列表 -->
    <div class="game-grid">
      <div class="card game-card" onclick="location.href='demo.html'">
        <div class="img-wrap">
          <img src="./imgs/games.jpg" alt="小游戏合集展示">
        </div>

        <div class="card-body">
          <h5 class="card-title">小游戏合集展示</h5>
          <p class="card-text">包含多款经典小游戏的综合演示，涵盖射击、益智、动作等。</p>
          <div class="d-flex justify-content-between align-items-center">
            <small class="text-muted">多种游戏类型</small>
            <span class="badge bg-primary">Cocos Creator 2.4.15</span>
          </div>
        </div>
      </div>
      <div class="card game-card" onclick="location.href='demo.html'">
        <div class="img-wrap">
          <img src="./imgs/games2.jpg" alt="奇幻塔防游戏">
        </div>
        <div class="card-body">
          <h5 class="card-title">奇幻塔防游戏</h5>
          <p class="card-text">奇幻塔防游戏。</p>
          <div class="d-flex justify-content-between align-items-center">
            <small class="text-muted">幻塔防游戏</small>
            <span class="badge bg-primary">Cocos Creator 3.8.6</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light py-4 mt-5">
    <div class="container">
      <h5>联系方式</h5>
      <ul class="list-unstyled row">
        <li class="col-md-4"><i class="bi bi-envelope"></i> Email: 2434132107@qq.com</li>
        <!-- <li class="col-md-4"><i class="bi bi-github"></i> GitHub: <a href="https://github.com/example"
            class="text-light" target="_blank">github.com/example</a></li> -->
        <li class="col-md-4"><i class="bi bi-person-lines-fill"></i> QQ: 2434132107</li>
      </ul>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
